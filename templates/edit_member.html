<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayfa Başlığı</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 12px;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            font-size: 1.2em;
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-bottom: 12px;
            font-size: 1em;
        }
    </style>
</head>


<h1>Üye Bilgilerini Düzenle</h1>
<form action="/update_member/{{ member['id'] }}" method="POST">
    <input type="text" name="name" value="{{ member['name'] }}"><br>
    <input type="email" name="email" value="{{ member['email'] }}"><br>
    <input type="text" name="phone" value="{{ member['phone'] }}"><br>
    <input type="date" name="birth_date" value="{{ member['birth_date'] }}"><br>
    <input type="number" step="0.01" name="height" value="{{ member['height'] }}"><br>
    <input type="number" step="0.01" name="weight" value="{{ member['weight'] }}"><br>
    <input type="text" name="belt_level" value="{{ member['belt_level'] }}"><br>
    <input type="text" name="weight_category" value="{{ member['weight_category'] }}"><br>
    <input type="text" name="parent_name" value="{{ member['parent_name'] }}"><br>
    <input type="text" name="parent_phone" value="{{ member['parent_phone'] }}"><br>
    <input type="email" name="parent_email" value="{{ member['parent_email'] }}"><br>
    <input type="date" name="registration_date" value="{{ member['registration_date'] }}"><br>
    <button type="submit">Güncelle</button>
</form>
