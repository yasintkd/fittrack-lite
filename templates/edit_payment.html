<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayfa Başlığı</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 12px;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            font-size: 1.2em;
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-bottom: 12px;
            font-size: 1em;
        }
    </style>
</head>


<h1>{{ member['name'] }} için Ödeme Düzenle</h1>
<form action="/update_payment/{{ payment['id'] }}" method="POST">
    <input type="hidden" name="member_id" value="{{ member['id'] }}">
    
    <label>Tutar (₺):</label>
    <input type="number" step="0.01" name="amount" value="{{ payment['amount'] }}" required><br>

    <label>Ödeme Tarihi:</label>
    <input type="date" name="payment_date" value="{{ payment['payment_date'] }}" required><br>

    <label>Başlangıç Tarihi:</label>
    <input type="date" name="start_date" value="{{ payment['start_date'] }}" required><br>

    <label>Bitiş Tarihi:</label>
    <input type="date" name="end_date" value="{{ payment['end_date'] }}" required><br>

    <label>Not:</label>
    <textarea name="note">{{ payment['note'] }}</textarea><br>

    <button type="submit">Güncelle</button>
</form>
